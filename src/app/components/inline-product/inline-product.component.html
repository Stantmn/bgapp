  <td *ngIf="!edit" (dblclick)="editRow()">{{_product.productId}}</td>
  <td *ngIf="edit"><input [(ngModel)]="_product.productId" size="13" name="productId"></td>
  <td *ngIf="!edit" (dblclick)="editRow()">{{_product.sku}}</td>
  <td *ngIf="edit"><input [(ngModel)]="_product.sku" size="8" name="sku"></td>
  <td *ngIf="!edit" (dblclick)="editRow()">{{_product.description}}</td>
  <td *ngIf="edit">
    <input [(ngModel)]="_product.description" name="description">
  </td>
  <td *ngIf="!edit" (dblclick)="editRow()">{{_product.countryOfManufacture}}</td>
  <td *ngIf="edit">
    <select class="form-control" [(ngModel)]="_product.countryOfManufacture" name="countryOfManufacture">
      <option *ngFor="let country of countries | keyvalue" [ngValue]="country.key">{{ country.value }}
      </option>
    </select>
  </td>
  <td *ngIf="!edit" (dblclick)="editRow()">{{_product.hsCode}}</td>
  <td *ngIf="edit"><input [(ngModel)]="_product.category.hsCode" name="hsCode" size="12"></td>
  <td *ngIf="!edit" (dblclick)="editRow()">{{_product.categoryName}}</td>
  <td *ngIf="edit">
    <ng-select [items]="categoryList"
               bindLabel="fullName"
               bindValue="_id"
               [(ngModel)]="_product.category._id">
    </ng-select>
  </td>
  <td (dblclick)="editRow()">{{product.created | date:'MM/dd/yyyy'}}</td>
  <td>
    <button *ngIf="!edit" class="btn btn-success" (click)="editRow()">Edit</button>
    <button *ngIf="edit" class="btn btn-success" (click)="saveProduct()"
            [disabled]="!(_product.productId && _product.sku && _product.description && _product.countryOfManufacture) && (_product.category._id || _product.category.hsCode)"
    >Save</button>
  </td>
  <td>
    <button *ngIf="!edit" class="btn btn-danger">Delete</button>
    <button *ngIf="edit" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </td>
